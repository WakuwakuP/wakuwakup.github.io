---
layout: default
---

<div id="Blogs">
  <div class="fh5co-cards">
    <div class="container-fluid">
      <div class="row animate-box">
        <div class="col-md-12 heading text-center">
          <h2>{{ page.title }}</h2>
          <p>{{ page.category }}</p>
        </div>
        <div class="col-md-12 animate-box fadeInUp animated">
          {{ content }}
        </div>
        <div class="col-md-12 heading text-center">
          Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div class="row">
          <div class="col-md-6 heading text-center">
            {% if page.previous %}
            <a class="fh5co-card" href="/{{ page.previous.url }}">
              <div class="fh5co-card-body">
                <h3>{{ page.previous.title }}</h3>
              </div>
            </a>
            {% endif %}
          </div>
          <div class="col-md-6 heading text-center">
            {% if page.next %}
            <a class="fh5co-card" href="/blog_jekyll/_site{{ page.next.url }}">
              <div class="fh5co-card-body">
                <h3>{{ page.next.title }}</h3>
              </div>
            </a>
            {% endif %}
          </div>>
        </div>
      </div>
    </div>
  </div>
</div>
